                "\u6ce2\u897f\u7c73\u4e9a\u72c2\u60f3\u66f2\u00a0/\u00a0Bohemian Rhapsody\u00a0/\u00a0\u6ce2\u5e0c\u7c73\u4e9a\u72c2\u60f3\u66f2\uff1a\u6447\u6eda\u4f20\u8bf4(\u6e2f)  /  \u6ce2\u5e0c\u7c73\u4e9a\u72c2\u60f3\u66f2(\u53f0)",

                "\u9752\u86c7\u00a0/\u00a0Green Snake",
                "\u864e\u53e3\u8131\u9669\u00a0/\u00a0La grande vadrouille\u00a0/\u00a0\u6a2a\u51b2\u76f4\u649e\u51fa\u91cd\u56f4(\u6e2f)  /  \u5927\u9032\u64ca(\u53f0)",
                "\u7ec8\u7ed3\u80052\uff1a\u5ba1\u5224\u65e5\u00a0/\u00a0Terminator 2: Judgment Day\u00a0/\u00a0\u672a\u6765\u6218\u58eb2(\u6e2f)  /  \u9b54\u9b3c\u7ec8\u7ed3\u80052(\u53f0)",
                "\u75af\u72c2\u7684\u9ea6\u514b\u65af4\uff1a\u72c2\u66b4\u4e4b\u8def\u00a0/\u00a0Mad Max: Fury Road\u00a0/\u00a0\u672b\u65e5\u5148\u950b\uff1a\u6218\u7532\u98de\u8f66(\u6e2f)  /  \u75af\u72c2\u9ea6\u65af\uff1a\u6124\u6012\u9053(\u53f0)",
                "\u7f57\u751f\u95e8\u00a0/\u00a0\u7f85\u751f\u9580\u00a0/\u00a0Rashomon",
                "\u672b\u8def\u72c2\u82b1\u00a0/\u00a0Thelma & Louise\u00a0/\u00a0\u585e\u5c14\u739b\u4e0e\u8def\u6613\u4e1d  /  \u672b\u8def\u72c2\u82b1",
                "\u65b0\u9f99\u95e8\u5ba2\u6808\u00a0/\u00a0\u65b0\u9f8d\u9580\u5ba2\u68e7\u00a0/\u00a0New Dragon Gate Inn",
                "\u8424\u706b\u866b\u4e4b\u5893\u00a0/\u00a0\u706b\u5782\u308b\u306e\u5893\u00a0/\u00a0\u518d\u89c1\u8424\u706b\u866b(\u6e2f)  /  \u8424\u706b\u633d\u6b4c",
                "\u5343\u94a7\u4e00\u53d1\u00a0/\u00a0Gattaca\u00a0/\u00a0\u53d8\u79cd\u5f02\u715e(\u6e2f)  /  \u81ea\u7136\u4eba",
                "\u5d16\u4e0a\u7684\u6ce2\u599e\u00a0/\u00a0\u5d16\u306e\u4e0a\u306e\u30dd\u30cb\u30e7\u00a0/\u00a0\u60ac\u5d16\u4e0a\u7684\u91d1\u9c7c\u59ec  /  \u60ac\u5d16\u4e0a\u7684\u91d1\u9c7c\u516c\u4e3b",
                "\u65e0\u803b\u6df7\u86cb\u00a0/\u00a0Inglourious Basterds\u00a0/\u00a0\u5e0c\u9b54\u649e\u6b63\u6740\u4eba\u72c2(\u6e2f)  /  \u6076\u68cd\u7279\u5de5(\u53f0)",
                "\u82b1\u675f\u822c\u7684\u604b\u7231\u00a0/\u00a0\u82b1\u675f\u307f\u305f\u3044\u306a\u604b\u3092\u3057\u305f\u00a0/\u00a0\u5979\u548c\u4ed6\u7684\u604b\u7231\u82b1\u671f(\u6e2f)  /  Hanataba mitaina koi o shita",
                "\u5f57\u661f\u6765\u7684\u90a3\u4e00\u591c\u00a0/\u00a0Coherence\u00a0/\u00a0\u76f8\u5e72\u6027  /  \u76f8\u5e72\u6548\u5e94",
                "\u5947\u8ff9\u7537\u5b69\u00a0/\u00a0Wonder\u00a0/\u00a0\u5947\u8ff9",
                "\u7231\u4e50\u4e4b\u57ce\u00a0/\u00a0La La Land\u00a0/\u00a0\u661f\u58f0\u68a6\u91cc\u4eba(\u6e2f)  /  \u4e50\u6765\u8d8a\u7231\u4f60(\u53f0)",

                "\u4e8c\u5341\u4e8c\u00a0/\u00a0Twenty Two  /  22",
